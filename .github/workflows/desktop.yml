# .github/workflows/crd-ubuntu.yml
name: Ubuntu with Lubuntu Desktop + CRD

on:
  workflow_dispatch:
    inputs:
      crd_auth_command:
        description: 'Paste CRD auth command (copied from https://remotedesktop.google.com/headless)'
        required: true
        type: string

jobs:
  setup-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 tiếng
    steps:
      - name: Update APT
        run: |
          sudo apt update && sudo apt install kubuntu-desktop
          
      - name: Install Chrome Remote Desktop
        run: |
          wget https://dl.google.com/linux/direct/chrome-remote-desktop_current_amd64.deb
          sudo dpkg -i chrome-remote-desktop_current_amd64.deb || sudo apt-get -f install -y

      - name: Set LXQt session for CRD
        run: |
          echo "exec startlxqt" > ~/.chrome-remote-desktop-session

      - name: Enable CRD using auth command with auto PIN
        run: |
          echo "${{ github.event.inputs.crd_auth_command }} --pin=123456" > crd.sh
          chmod +x crd.sh
          ./crd.sh

      - name: Start Keep-Alive Ping
        run: |
          echo "🔁 Starting keep-alive loop to prevent idle disconnect..."
          nohup bash -c 'while true; do echo "🟢 CRD Keep Alive Ping: $(date)"; sleep 300; done' > keepalive.log 2>&1 &

      - name: Giữ runner sống trong 6 giờ (bằng cách spam log)
        run: |
          echo "Giữ runner sống trong tối đa 6 giờ (CTRL+C để dừng nếu cần)"
          end=$((SECONDS+21600))  # 6 tiếng = 21600 giây
          while [ $SECONDS -lt $end ]; do
            echo "Runner vẫn đang hoạt động... $(date)"
            sleep 300  # Mỗi 5 phút in 1 lần
          done
          
