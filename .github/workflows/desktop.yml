name: Ubuntu with Minimal Desktop + CRD

on:
  workflow_dispatch:
    inputs:
      crd_auth_command:
        description: 'Paste CRD auth command (copied from https://remotedesktop.google.com/headless)'
        required: true
        type: string

jobs:
